<!DOCTYPE html>
<html>
    <body>
        <script type="text/javascript">
        
            function hypotenuse (a,b) {
            
            var first = Math.pow(a,2) + Math.pow(b,2);
            var c = Math.sqrt(first);
            var angleradian = Math.acos(a/c);
            var angledegree = angleradian*180/Math.PI;

            console.log (c);
            console.log (angledegree);
            }
        </script>
    </body>
</html>
