<html>
    <body>
        <script type="text/javascript">
            function main(a,b) {
                var l = a;
                var w = b;
                
                var area = l * w;
                var perim = ( l * 2) + (w * 2);

                console.log("Given that " + l + " is the value of a set of horizontal lines in a rectangle and " + w + " is the value of the second set of horizontal lines, we know that the area of said rectangle is " + area + "cm sq and the perimiter is " + perim + "cms in length.");
                console.log("Perimeter: " + perim);
                console.log("Area: " + area);

            }
            
        </script>
    </body>
