<!DOCTYPE html>
<html>
    <body>
        <script type="text/javascript">
            function isitasquare (lat1, long1, lat2, long2, lat3, long3, lat4, long4) {

                var atob = Math.sqrt((Math.pow(lat2 - lat1),2) + (Math.pow(long2 - long1),2));
                var btoc = Math.sqrt((Math.pow(lat3 - lat2),2) + (Math.pow(long3 - long2),2));
                var ctod = Math.sqrt((Math.pow(lat4 - lat3),2) + (Math.pow(long4 - long3),2));
                var dtoa = Math.sqrt((Math.pow(lat1 - lat4),2) + (Math.pow(long1 - long4),2));
                var digatoc = Math.sqrt((Math.pow(lat3 - lat1),2) + (Math.pow(long3 - long1),2));
                var digbtod = Math.sqrt ((Math.pow(lat4 - lat2),2) + (Math.pow(long4 - long2),2));
               
                if ((btoc == atob &&  ctod == atob && dtoa == atob) && (digatoc == digbtod)) {
                    result = "Points A to B to C to D make a square.";
                } else {
                    result = "Points A to B to C to D do not make a square.";
                }

                console.log(result);
            }
        </script>
    </body>
</html>
